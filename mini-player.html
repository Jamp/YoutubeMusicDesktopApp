<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    /* Dark mode (predeterminado) */
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #282828 30%, #FF0000 100%);
      color: white;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 30%, #FF0000 100%);
        color: #0f0f0f;
      }

      .logo {
        opacity: 0.8;
      }

      .close-btn {
        background: rgba(0, 0, 0, 0.1);
        color: #0f0f0f;
      }

      .close-btn:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .control-btn {
        background: rgba(0, 0, 0, 0.15);
        color: #0f0f0f;
      }

      .control-btn:hover {
        background: rgba(0, 0, 0, 0.25);
      }

      .control-btn.large {
        background: rgba(255, 0, 0, 0.15);
        color: #0f0f0f;
      }

      .control-btn.large:hover {
        background: rgba(255, 0, 0, 0.25);
      }

      .actions {
        border-top: 1px solid rgba(0, 0, 0, 0.15);
      }

      .action-btn {
        color: #0f0f0f;
      }

      .action-btn:hover {
        background: rgba(0, 0, 0, 0.1);
      }
    }

    .mini-player {
      width: 100%;
      height: 100vh;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .logo {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.9;
      /* text-transform: uppercase; */
      letter-spacing: 1px;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.2s;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .song-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .song-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
      max-height: 52px;
    }

    .song-artist {
      font-size: 15px;
      opacity: 0.85;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
      -webkit-app-region: no-drag;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.small {
      width: 50px;
      height: 50px;
      font-size: 22px;
    }

    .control-btn.large {
      width: 70px;
      height: 70px;
      font-size: 30px;
      background: rgba(255, 255, 255, 0.35);
    }

    .control-btn.large:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    .actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      -webkit-app-region: no-drag;
      margin-top: auto;
    }

    .action-btn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.2s;
      opacity: 0.85;
      font-weight: 500;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      opacity: 1;
    }

    .status-icon {
      font-size: 14px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="mini-player">
    <div class="header">
      <div class="logo">YouTube Music</div>
      <button class="close-btn" id="closeBtn">✕</button>
    </div>

    <div class="song-info">
      <div class="song-title" id="songTitle">Sin reproducción</div>
      <div class="song-artist" id="songArtist">Selecciona una canción</div>
    </div>

    <div class="controls">
      <button class="control-btn small" id="prevBtn" title="Anterior">⏮</button>
      <button class="control-btn large" id="playBtn" title="Reproducir/Pausar">
        <span id="playIcon">▶</span>
      </button>
      <button class="control-btn small" id="nextBtn" title="Siguiente">⏭</button>
    </div>

    <div class="actions">
      <button class="action-btn" id="openBtn">Abrir App</button>
      <button class="action-btn" id="quitBtn">Salir</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Actualizar información de la canción
    ipcRenderer.on('update-song', (event, songData) => {
      document.getElementById('songTitle').textContent = songData.title;
      document.getElementById('songArtist').textContent = songData.artist;

      // Actualizar icono del botón play/pause
      const playIcon = document.getElementById('playIcon');
      playIcon.textContent = songData.isPlaying ? '⏸' : '▶';
    });

    // Controles
    document.getElementById('playBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'play-pause');
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'previous');
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'next');
    });

    document.getElementById('openBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'open-main');
    });

    document.getElementById('quitBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'quit');
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('player-action', 'close-mini');
    });

    // Solicitar información actual al cargar
    ipcRenderer.send('request-song-info');
  </script>
</body>
</html>
